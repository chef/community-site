name: Trigger Netlify Build
on: 
  schedule:
    # Run at 1am daily Pacific // 8am UTC
    - cron: '0 8 * * *'
jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps: 
      - name: Curl request
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/5ef3d1c0bc474b13f53da81d
