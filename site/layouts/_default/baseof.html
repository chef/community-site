<!DOCTYPE html>
<html lang="{{ .Lang }}">

  <head>
    {{ partial "head-meta.html" . }}
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-grid.min.css">
    {{ $sass := resources.Get "sass/custom.scss" | resources.ToCSS | resources.PostCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $sass.Permalink }}">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome/css/brands.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome/css/solid.css">
    <link rel="stylesheet" type="text/css" href="/fonts/avenirnext/css/avenirnext.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favicons/manifest.json">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#f18b21">
    <meta name="theme-color" content="#ffffff">
    
    <script src="//app-sj05.marketo.com/js/forms2/js/forms2.min.js"></script>
</head>

  <body>    
    {{ partial "nav.html" . }}

    {{ block "body" . }}
    {{ end }}

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>

</html>
