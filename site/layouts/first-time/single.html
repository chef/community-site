{{ define "body" }}
<main id="first-time">
    <section class="hero container" style="background-image:url('/img/lines.png')">
        <div class="row">
            <div class="col-md-7">
                {{ .Content }}
            </div>
        </div>
    </section>

    <section class="actions container">
        {{ partial "three-cards.html" . }}
    </section>
    <section class="swag-program container-fluid">
        <div class="row swag-program-header">
            <div class="col-lg-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-8 offset-lg-2">
                            <h2>{{ .Params.swag_program.header }}</h2>
                            <img src="https://blog.chef.io/wp-content/uploads/2017/06/lcr-swag.jpg" alt="chef swag">
                            {{ .Params.swag_program.body | markdownify }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{ end }}
