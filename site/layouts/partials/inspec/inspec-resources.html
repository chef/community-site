<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>{{ .Params.resources.header }} <span class="highlight">{{ .Params.resources.headerTwo }}</span></h2>
    </div>

    {{ $events := getJSON "https://blog.chef.io/wp-json/wp/v2/posts?categories=245" }}
    {{ range first 3 $events }}
    <div class="col-lg-4 col-sm-12 card-container">
      <div class="card">
        <a href="{{ .link }}" target="_blank" class="img">
          <img src="{{ .jetpack_featured_media_url }}">
        </a>
        <div class="text">
          {{ .title.rendered | markdownify }} 
          
          <a href="{{ .link }}" target="_blank">Read more</a>
        </div>
      </div>
    </div>
    {{ end }}

    <div class="col-12 text-center mt-4">
      <a class="btn btn-primary" href="https://blog.chef.io/category/inspec/" target="_blank">View all posts</a>
    </div>
  </div>
</div>
