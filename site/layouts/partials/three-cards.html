<div class="container-fluid action-cards">
	<div class="row">
		<div class="col-lg-12" data-scroll-speed="4">
			<h2>{{ .Params.cards.header }}</h2>
		</div>
		<div class="col-lg-4 col-sm-12 card-container" data-scroll-speed="4">
			<div class="card">
				<div class="row">
					<div class="col-sm-12">
						<h3>{{ .Params.cards.one.title }}</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						{{ .Params.cards.one.body | markdownify }}
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-sm-12 card-container" data-scroll-speed="4">
			<div class="card">
				<div class="row">
					<div class="col-sm-12">
						<h3>{{ .Params.cards.two.title }}</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 events-list">
						{{ .Params.cards.two.body | markdownify }}
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-sm-12 card-container" data-scroll-speed="4">
			<div class="card">
				<div class="row">
					<div class="col-sm-12">
						<h3>{{ .Params.cards.three.title }}</h3>
					</div>
				</div>
	
				<div class="row">
					<div class="col-sm-12">
						{{ .Params.cards.three.body | markdownify }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="bg-wave"><div><img draggable="false" src="/img/bg-wave.png" alt=""></div></div>
