<div class="card">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{ .title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="event-presenter">{{.presenter}}</p>
            <p class="event-dateTime">{{.datetime}}</p>
            <p class="event-body">{{ .body }}</p>
            <a class="event-cta" href={{.link}}>Register Now</a>
        </div>
    </div>
</div>
