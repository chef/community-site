<div class="card">
    <div class="row">
        <div class="col-sm-12">
            <a href={{ .link }}><img src={{ .img }} alt="Promo image for " {{ .title }} /></a>
            <a href={{ .link }}><h3>{{ .title }}</h3></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="event-presenter">{{.presenter}}</p>
            <p class="event-dateTime">{{.datetime}}</p>
            <p class="event-body">{{ .body }}</p>
            <a class="event-cta" href={{.link}}>Register Now</a>
        </div>
    </div>
</div>
