<div class="container-fluid">
  <div class="row usage-main">
    <div class="col-sm-12 col-md-6 flex-center">
      {{ partial "habitat/habitat-diagram.html" . }}
    </div>
    
    <div class="col-sm-12 col-md-6">
      <div class="headers">
        <h2><div class="img-left">
          <img
            src="{{ .Params.usage.headerImage }}"
            alt="Chef Habitat"
            class="chef-wordmark"
          />
        </div></h2>
        <ul class="nav nav-tabs" id="habitat-usage-tabs" role="tablist">
          <li class="nav-item">
            <a id="first-nav" class="nav-link active" href="#habitat-usage-one" data-toggle="tab">
              {{ .Params.usage.one.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
          <li class="nav-item">
            <a id="second-nav" class="nav-link" href="#habitat-usage-two" data-toggle="tab"
              >{{ .Params.usage.two.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
          <li class="nav-item">
            <a id="third-nav" class="nav-link" href="#habitat-usage-three" data-toggle="tab"
              >{{ .Params.usage.three.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade active show" id="habitat-usage-one">
          <div class="row">
            <div class="col-12">
              {{ .Params.usage.one.copy | markdownify }}
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="habitat-usage-two">
          <div class="row">
            <div class="col-12">
              {{ .Params.usage.two.copy | markdownify }}
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="habitat-usage-three">
          <div class="row">
            <div class="col-12">
              {{ .Params.usage.three.copy | markdownify }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
