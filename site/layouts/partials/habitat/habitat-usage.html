<div class="container-fluid">
  <div class="row benefits-main">
    <div class="col-sm-12">
      <div class="headers">
        
        <h2><div class="img-left">
          <img
            src="{{ .Params.benefits.headerImage }}"
            alt="Chef Inspec"
            class="chef-wordmark"
          /> {{ .Params.benefits.headerTwo }}
        </div></h2>
        <ul class="nav nav-tabs" id="benefits-tabs" role="tablist">
          <li class="nav-item">
            <a id="first-nav" class="nav-link active" href="#one" data-toggle="tab">
              {{ .Params.benefits.one.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
          <li class="nav-item">
            <a id="second-nav" class="nav-link" href="#two" data-toggle="tab"
              >{{ .Params.benefits.two.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
          <li class="nav-item">
            <a id="third-nav" class="nav-link" href="#three" data-toggle="tab"
              >{{ .Params.benefits.three.header }}
              <span class="fa fa-angle-right" aria-hidden="true"> </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade active show" id="one">
          <div class="row">
            <div class="col-12 col-md-6">
              {{ .Params.benefits.one.copy | markdownify }}
            </div>
            <div class="col-12 col-md-6">
             
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="two">
          <div class="row">
            <div class="col-12 col-md-6">
              {{ .Params.benefits.two.copy | markdownify }}
            </div>
            <div class="col-12 col-md-6">
              
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="three">
          <div class="row">
            <div class="col-12 col-md-6">
              {{ .Params.benefits.three.copy | markdownify }}
            </div>
            <div class="col-12 col-md-6">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
